<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Text</title>
</head>
<body>
	<input type="text" value="" id="in" onblur="show();">
	<div id="d"></div>
</body>
	<script>
		function show(){
			var input = document.getElementById("in").value;
			var div = document.getElementById("d");
			div.innerHTML = input;
		}
		
	</script>
</html>
