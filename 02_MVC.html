<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MVC模式</title>
	<script src="../angularjs/angular.min.js"></script>
</head>
<body ng-app="app"><!-- 定义应用的范围  -->
	<h1>AngulaiJs第一天</h1>
	<p ng-controller="myCtrol">
		今天学习了{{today}}，上个月学习了{{last}}，上上个月学{{lastLast}}
	</p>
	<input type="text" ng-model="a">
	<input type="text" ng-model="b">
	<p></p>
</body>
<script>
	// 创建模块
	// AngularJs提供了一个全局对象angular，通过angular来创建一个模块
	// 有两个参数，字符串表示ng-app的值，定义一个应用的作用范围
	// 第二个参数是一个数组，数组里是这个应用所依赖的模块
	var app = angular.module('app',[]);
	// 通过app模块创建控制器
	// myCtrol表示controller的名字，与ng-controller的属性值要保持一致
	app.controller("myCtrol",["$scope",function($scope){
		// $scope是一个空的对象，{}
		$scope.today = "AngularJs";
		$scope.last = "jQuery";
		$scope.lastLast = "HTML";
	}]);
</script>
</html>
